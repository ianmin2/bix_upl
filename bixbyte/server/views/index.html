<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GTEL FILE UPLOAD SERVER</title>
</head>

<body style="background-color: gray; color: white;">
    <div style="">
        <form id="uploadForm" enctype="mulipart/form-data" action="/gtel/api/photo" method="post">
            <input type="file" name="userPhoto" id="userPhoto" gClass="auto" multiple>
            <input type="text" placeholder="Album title" name="g_album" value="gtel_test" id="g_album">
            <input type="hidden" id="g_user"  value="bixbyte" name="g_user">
            <input type="hidden" id="testMessage" value="gtel_test" name="testMessage">
            <!--    <input type="submit" value="Upload Image" name="submit"> -->
        </form>

        <span id="status"></span>
        <img id="uploadedImage">
        <br><br><br>
        <div id="fin" style="width:100px; height:30px; background:lime; color: black; text-align:center; padding-top:10px; cursor: pointer; border-radius: 8px;">Finish</div>
        

    </div>
    <script src="jquery.js"></script>
    <script src="jquery.form.js"></script>
    <script src="uploads.min.js"></script>
   </body>
   

</html>
